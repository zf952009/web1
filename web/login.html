<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form class="layui-form" action="/index.php/admin/login/login_ok.html" method="post">

    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
            <div class="grid-demo grid-demo-bg1">&nbsp;</div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4">
            <div class="grid-demo">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                    <legend>用户登录</legend>
                </fieldset>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="title" id="name" autocomplete="off"
                               placeholder="请输入用户名"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">填写密码</div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" id="password" lay-verify="pass" placeholder="请输入密码"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
                </div>
                <input type="submit" lay-submit lay-filter="demo1" class="layui-btn layui-btn-normal"
                       value="登&nbsp;&nbsp;录" style="width: 100px; margin-left: 100px; margin-top:20px ;"/>
                <a href="/JavaWeb/register.html" class="layui-btn" target="_parent"
                   style="margin-top:20px ;">&nbsp;&nbsp;&nbsp;&nbsp;注&nbsp;&nbsp;册&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </div>
        </div>
    </div>
</form>
<!--底部分割线-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
</fieldset>
<link rel="stylesheet" href="public/css/layui.css"/>
<script src="public/layui.all.js" charset="utf-8"></script>
<script src="public/js/jquery-3.4.1-min.js"></script>
<script>
    $("form").on("submit", function () {
        var name = $("input[name='name']").val();
        var password = $("input[name='password']").val();
        $.ajax({
            url: "/JavaWeb/Login",
            type: "post",
            data: {"name": name, "password": password},
            dataType: "json",
            success: function (data) {
                console.log(data);
            },
            error: function () {
                console.log("error");
            },
        });
        return false;
    });
</script>
</body>
</html>
